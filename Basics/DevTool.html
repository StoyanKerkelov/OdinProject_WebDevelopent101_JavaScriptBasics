
<!DOCTYPE html>
<html>
<head>
  <title>Fundamentals JavaScript</title>
</head>
<body>
    <p id="demo"></p>
  <script>
 	
    /* Primitive data types */

    // number type
    let n = 123;
    console.log(typeof n);
    console.log(1 / 0);  // Infinity

    // boolean type
    let nameFieldChecked = true;
    console.log(typeof nameFieldChecked);

    // null
    let age = null;
    console.log(age);

    // undefined type
    let j;
    console.log(j); // shows "undefined"

    // object type
    console.log(typeof Math);

    // Symbol for unique identifiers.
    console.log(typeof Symbol("id")); // "symbol"

    // String some string methods
    var exampleString = "The revolution will not be televised.";
    console.log(exampleString);

    var escapeCharacterStrinh = "don\'t do it!";
    console.log(escapeCharacterStrinh);
    
    var myDate = 19;
    console.log(typeof myDate);
    myDate = myDate + '67';
    console.log(typeof myDate);
    
    var str = "Please locate where 'locate' occurs!";
    var pos = str.indexOf("locate");
    console.log(str + ". index: " + pos);
    var pos = str.search("locate");
    console.log(pos);


    str = "Apple, Banana, Kiwi";
    var result = str.slice(7, 13);
    console.log(result);
    res = str.substring(7, 13);
    console.log(result);

    var str = "Hello";
    var arr = str.split("");
    var text = "";
    var i;
    for (i = 0; i < arr.length; i++) {
        text += arr[i] + "<br>"
    }
    document.getElementById("demo").innerHTML = text;

    // constants - Variables declared using const are called “constants”. They cannot be changed.
    const myBirthday = '18.04.1982';
    console.log(myBirthday);  
    // myBirthday = '01.01.2001'; // Uncaught TypeError: Assignment to constant variable.

    /* Differece between let and var*/

    //The let statement declares a block scope local variable
    let x = 1;  
    if (x === 1) {
      let x = 2;      // local scope inside if block
      console.log(x); // expected output: 2
    }
    console.log(x);   // expected output: 1
 
    //Emulating private members example:
    var Thing;
    {
        let privateScope = new WeakMap();
        let counter = 0;

        Thing = function() {
          this.someProperty = 'foo';
          privateScope.set(this, {  hidden: ++counter,
          });
        };

        Thing.prototype.showPublic = function() {
          return this.someProperty;
        };

        Thing.prototype.showPrivate = function() {
          return privateScope.get(this).hidden;
        };
    }

    console.log(typeof privateScope);   // "undefined"
  
    var thing = new Thing();

    console.log(thing);     // Thing {someProperty: "foo"}
    
    thing.showPublic();      // "foo"
 
    thing.showPrivate();    // 1

    //END Emulating private members

    /* Conditionals */
    
    console.log( 2 > 1 );           // true 
    console.log( 'Glow' > 'Glee' ); // true
    
    console.log( '2' > 1 );         // true, string '2' becomes a number 2
    console.log( '01' == 1 );       // true, string '01' becomes a number 1
    console.log( false == 0 ); // true

    let a = 0;
    let b = "0";
    console.log(a == b); // true!
    console.log( Boolean(b) ); // true
    // From JavaScript’s standpoint that’s quite normal. An equality check converts using the numeric conversion (hence "0" becomes 0), while Boolean conversion uses another set of rules.
    console.log( Boolean(a) ); // false
    
    // Comparison with null and undefined
    console.log( null == undefined ); // true
    console.log( null === undefined );// false

    // Logical operators

    // OR "||" seeks the first truthy value
    console.log( true || true );      // true
    console.log( false || true );     // true
    console.log( true || false );     // true
    console.log( false || false );    // false
    console.log( true && true );      // true
    console.log( false && true );     // false
    console.log( true && false );     // false
    console.log( false && false );    // false

    // Short-circuit evaluation.
    let nonEvaluated;
    true || (nonEvaluated = 1);
    console.log(nonEvaluated); // undefined, because (x = 1) not evaluated

    // AND "&&" executes before OR "||"
    console.log( 5 || 1 && 0 ); // 5

    // if else
    let time = 12;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    console.log(greeting);
    
    const day = new Date().getDay();

    // switch operator
    switch (day) {
        case 1:
            console.log("Happy Monday!");
            break;
        case 2:
            console.log("It's Tuesday. You got this!");
            break;
        case 3:
            console.log("Hump day already!");
            break;
        case 4:
            console.log("Just one more day 'til the weekend!");
            break;
        case 5:
            console.log("Happy Friday!");
            break;
        case 6:
            console.log("Have a wonderful Saturday!");
            break;
        case 7:
            console.log("It's Sunday, time to relax!");
            break;
        default:
            console.log("Something went horribly wrong...");
    }



  </script>
</body>
</html>
